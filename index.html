<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="">
    </header>
    
    <main>
        <section class="section1">
            <h1>The Best Craft Beer in Spain!</h1>
            <p>Bienvenido, amigos! We are completely fictional location. But that does not mean we cant imagine the best beer in Spain!</p>
        </section>

        <section class="section2">
            <h2>Make a reservation</h2>
            <p>Get your spot before somebody else does!</p>
            <form action="">
                <div>
                    <h4>Your Name:</h4>
                    <label for="name"></label>
                    <input type="text" name="name" id="name" placeholder="Thomas Baeskow">
                </div>
                <div>
                    <h4>Your Email:</h4>
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="Maxmustermann@web.de">
                </div>
                <div>
                    <h4>Reservation Time:</h4>
                    <label for="date"></label>
                    <input type="date" name="date" id="date">
                </div>
                <div>
                    <button>Reserve Now</button>
                </div>
                
            </form>
        </section>
    </main>
</body>
</html>
